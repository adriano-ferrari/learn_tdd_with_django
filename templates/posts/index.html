<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome to the blog</h1>
    <h2>These are the lastest posts</h2>

    {% for post in posts %}
        <div class="post">
            <a href="">{{ post.title }}</a>
            <p>{{ post.body | truncatewords:30 }}</p>
        </div>
    {% endfor %}
</body>
</html>
